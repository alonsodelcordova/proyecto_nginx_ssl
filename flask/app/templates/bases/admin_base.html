
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Sistema de Facturación</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <a href="/logout" class="btn btn-primary btn-sm m-1">
                        <i class="fa fa-sign-out"></i> Logout
                    </a>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->
        <div class="container-fluid">
            <div class="my-3 row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="/admin" class="list-group-item list-group-item-action" {% if request.path == '/admin/' %} class="active" {% endif %}>
                            <i class="fa fa-home"></i> Dashboard
                        </a>
                        <a href="/admin/clientes" class="list-group-item list-group-item-action ">
                            <i class="fa fa-user"></i> Clientes
                        </a>
                        <a href="/admin/facturas" class="list-group-item list-group-item-action">
                            <i class="fa fa-file-text"></i> Facturas
                        </a>
                        <a href="/admin/productos" class="list-group-item list-group-item-action">
                            <i class="fa fa-apple"></i> Productos
                        </a>
                        <a href="/admin/usuarios" class="list-group-item list-group-item-action">
                            <i class="fa fa-users"></i> Usuarios
                        </a>
                         <a href="/admin/categorias" class="list-group-item list-group-item-action">
                            <i class="fa fa-tag"></i> Categorias
                        </a>
                    </div>
                </div>
                <!-- Main content -->
                <div class="col-md-9">

                    <!-- flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    {% block content %}
                    {% endblock %}
                </div>
            </div>  
        </div>
        
</body>
</html>
