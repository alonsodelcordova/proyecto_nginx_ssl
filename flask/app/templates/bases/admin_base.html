
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sistema de Facturación</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/clientes">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/facturas">Facturas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/usuarios">Usuarios</a>
                        </li>   
                        <li class="nav-item">
                            
                                <a class="nav-link" href="/logout">Logout</a>
                            
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->
        <div class="container-fluid">
            <div class="my-3 row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="/admin" class="list-group-item list-group-item-action" {% if request.path == '/admin/' %} class="active" {% endif %}>
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                        <a href="/admin/clientes" class="list-group-item list-group-item-action ">
                            <i class="bi bi-house"></i> Clientes
                        </a>
                        <a href="/admin/facturas" class="list-group-item list-group-item-action">
                            <i class="bi bi-file-earmark-text"></i> Facturas
                        </a>
                        <a href="/admin/productos" class="list-group-item list-group-item-action">
                            <i class="bi bi-file-earmark-text"></i> Productos
                        </a>
                        <a href="/admin/usuarios" class="list-group-item list-group-item-action">
                            <i class="bi bi-file-earmark-text"></i> Usuarios
                        </a>
                         <a href="/admin/categorias" class="list-group-item list-group-item-action">
                            <i class="bi bi-file-earmark-text"></i> Categorias
                        </a>
                    </div>
                </div>
                <!-- Main content -->
                <div class="col-md-9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>  
        </div>
        
</body>
</html>
